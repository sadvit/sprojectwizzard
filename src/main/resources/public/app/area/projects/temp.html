<div ng-controller="ProjectsController as controller" id="content">
    <slinks></slinks>
    <div id="page">
        <div ng-class="controller.leftStyle" >
            <h3>Список текущих проектов:</h3>
            <table class="projects-table">
                <thead>
                <tr>
                    <th class="insignificant">№</th>
                    <th>Название</th>
                    <th>Описание</th>
                </tr>
                </thead>
                <tbody ng-repeat="project in controller.projects">
                <tr ng-click="controller.editProject(project.id)">
                    <td class="insignificant">{{$index}}</td>
                    <td>{{project.name}}</td>
                    <td>{{project.description}}</td>
                </tr>
                <tr ng-hide="controller.projects.length || controller.projects.isUndefined"> <!-- TODO check -->
                    <td class="insignificant"></td>
                    <td>No items found</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-if="controller.isEditMode" class="side-column">
            <h3>Действия:</h3>
            <br/>
            <a href="#projects/project_edit">Добавить проект</a>
        </div>
    </div>
    <sfooter></sfooter>
</div>

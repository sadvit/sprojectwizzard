<div ng-controller="ProjectsController as projectsController" id="content">
    <slinks></slinks>
    <div id="page">
        <div class="main-column">
            <h3>Список текущих проектов:</h3>
            <table class="projects-table">
                <tr>
                    <th class="insignificant">№</th>
                    <th>Название</th>
                    <th>Менеджер</th>
                </tr>
                <tr ng-repeat="project in projectsController.projects" ng-click="projectsController.editProject($index)">
                    <td class="insignificant">{{$index + 1}}</td>
                    <td>{{project.name}}</td>
                    <td>{{project.manager.name}}</td>
                </tr>
                <tr ng-hide="projectsController.projects.length || projectsController.projects.isUndefined"> <!-- TODO check -->
                    <td class="insignificant"></td>
                    <td>No items found</td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="side-column">
            <h3>Действия:</h3>
            <div class="main-column-buttons">
                <form action="#projects/project_edit">
                    <button type="submit">Создать проект</button>
                </form>
            </div>
        </div>
    </div>
    <sfooter></sfooter>
</div>

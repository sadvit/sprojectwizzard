<DIV id="content">
    <slinks></slinks>
    <H2>Создание/редактирование категории проектов</H2>
    <DIV id="page">
        <DIV class="single-column">
            <FORM action="project-list.html">
                <LABEL for="name">Название категории:</LABEL>
                <INPUT type="text" id="name" value="подподкатегория 1.1.1">
                <LABEL for="parent">Родительская категория:</LABEL>
                <SELECT id="parent">
                    <OPTION></OPTION>
                    <OPTION>категория 1</OPTION>
                    <OPTION selected>&nbsp;&nbsp;&nbsp;&nbsp;подкатегория 1.1</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;подподкатегория 1.1.2</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;подкатегория 1.2</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;подподкатегория 1.2.1</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;подподкатегория 1.2.2</OPTION>
                    <OPTION>категория 2</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;подкатегория 2.1</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;подподкатегория 2.1.1</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;подподкатегория 2.1.2</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;подкатегория 2.2</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;подподкатегория 2.2.1</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;подподкатегория 2.2.2</OPTION>
                </SELECT>
                <BUTTON type="submit">Сохранить</BUTTON>
                <BUTTON type="button" onclick="submitFormById('delete-form')">Удалить</BUTTON>
                <BUTTON type="reset">Сбросить</BUTTON>
            </FORM>
            <FORM id="delete-form" action="project-list.html" onsubmit="return confirmation(this, 'Вы действительно хотите удалить категорию проектов подкатегория 1.1.1')"></FORM>
        </DIV>
    </DIV>
    <sfooter></sfooter>
</DIV>

<div ng-controller="ProjectsEditController as controller" id="content">
    <slinks></slinks>
    <div id="page">
        <div class="single-column">
            <h3>Редактирование проекта:</h3>
            <label> Название:
                <input type="text" ng-model="controller.project.name">
            </label>
            <label> Описание:
                <input type="text" ng-model="controller.project.description">
            </label>
            <label> Команда:
                <select id="team"></select>
            </label>
            <h3>Контактные данные:</h3>
            <label> Менеджер:
                <input type="text" id="manager" disabled>
            </label>
            <label> Электронная почта:
                <input type="text" id="email" disabled>
            </label>
            <button type="submit" ng-click="controller.saveProject()">Сохранить</button>
            <button type="button" ng-click="controller.deleteProject()">Удалить</button>
        </div>
    </div>
    <sfooter></sfooter>
</div>

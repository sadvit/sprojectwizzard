<div ng-controller="TasksController as controller" id="content">
    <slinks></slinks>

    <div id="page">
        <div class="main-column">
            <h3>Задачи:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Требование</th>
                        <th>Срок</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody ng-repeat="task in controller.tasksForProject">
                    <tr ng-click="controller.editTask(task.id)">
                        <td>{{task.name}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.requirement.name}}</td>
                        <td>до {{task.closeDate | date:'yyyy-MM-dd'}}</td>
                        <td>{{task.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="side-column">
            <h3>Проекты:</h3>
            <ul class="links-block">
                <li ng-repeat="project in controller.projects | orderBy:'name'">
                    <a ng-click="controller.updateTasks(project.id)">{{project.name}}</a>
                </li>
            </ul>

            <div ng-if="controller.isEditMode" class="main-column-buttons">
                <br/>
                <h3>Действия:</h3>
                <br/>
                <a href="#tasks/tasks_edit?projectId={{controller.currentProjectId}}" ng-if="controller.projects[0] !== undefined">
                    <button>Создать задачу</button>
                </a>
                <label ng-if="controller.projects[0] === undefined" >У вас пока что нет проектов
                    <!--<a href="#projects/project_edit">Перейти к созданию</a>-->
                </label>
            </div>
        </div>
    </div>
    <sfooter></sfooter>
</div>

<div ng-controller="EmployeesController as controller" id="content">
    <slinks></slinks>
    <div id="page">
        <div class="main-column">
            <h3>Список работников команды:</h3>
            <table>
                <thead>
                <tr>
                    <th>Работник</th>
                    <th>Роль</th>
                </tr>
                </thead>
                <tbody ng-repeat="user in controller.users">
                <tr>
                    <td>{{user.firstName + ' ' + user.middleName}}</td>
                    <td>{{user.employee.role}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="side-column">
            <h3>Команды:</h3>
            <ul>
                <li ng-repeat="team in controller.teams">
                    <span class="span-team-button" ng-click="controller.selectTeam(team.id)">{{team.name}}</span>
                </li>
            </ul>
            <br/>
            <div ng-if="controller.isEditMode">
                <h3>Действия:</h3>
                <br/>
                <a href="#employees/employees_edit">Добавить команду</a>
                <br/>
                <a href="#employees/employees_edit/{{controller.currentTeamId}}">Изменить команду</a>
            </div>
        </div>
    </div>
    <sfooter></sfooter>
</div>

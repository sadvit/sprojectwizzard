<DIV id="content">
    <slinks></slinks>
    <H2>Группа пользователей</H2>
    <DIV id="page">
        <DIV class="single-column">
            <FORM action="user-list.html">
                <LABEL for="name">Название:</LABEL>
                <INPUT type="text" id="name" value="Группа Г">
                <LABEL for="group">Родительская группа:</LABEL>
                <SELECT id="group">
                    <OPTION>Группа А</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;Подгруппа А-1</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;Подгруппа А-2</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;Подгруппа А-3</OPTION>
                    <OPTION>&nbsp;&nbsp;&nbsp;&nbsp;Подгруппа А-4</OPTION>
                    <OPTION>Группа Б</OPTION>
                    <OPTION>Группа В</OPTION>
                </SELECT>
                <BUTTON type="submit">Сохранить</BUTTON>
                <BUTTON type="button" onclick="submitFormById('delete-form')">Удалить</BUTTON>
            </FORM>
            <FORM action="user-list.html" id="delete-form" onsubmit="return confirmation(this, 'Вы действительно хотите удалить группу пользователей «Группа Г»')"></FORM>
        </DIV>
    </DIV>
    <sfooter></sfooter>
</DIV>

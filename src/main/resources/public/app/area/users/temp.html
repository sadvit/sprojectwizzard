<div ng-controller="UsersController as controller" id="content">
    <slinks></slinks>
    <h2>Пользователи</h2>
    <div id="page">
        <div class="main-column">
            <h3>Список пользователей:</h3>
            <table>
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Логин</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                    </tr>
                </thead>
                <tbody ng-repeat="user in controller.users">
                    <tr ng-click="controller.editUser(user.id)">
                        <td>{{$index}}</td>
                        <td>{{user.login}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.middleName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.firstName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="side-column">
            <h3>Действия:</h3>
            <br/>
            <a href="#users/users_edit">Создать пользователя</a>
        </div>
    </div>
    <sfooter></sfooter>
</div>
